<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
    <div class="tictactoe">
      Let's play TicTacToe
    </div>
    <div class="gameboard">
      <div class="row">
        <div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
      </div>
      <div class="row">
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
      </div>
      <div class="row">
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
      </div>
    </div>
    <div class="game-players">
      <div class="you">YOU : X</div>
      <div class="comp">COMP : O</div>
    </div>
    <div class="reset">
      <button id="reset-button">RESET</button>
    </div>
    <script src="tictactoe.js"></script>
  </body>
</html>
